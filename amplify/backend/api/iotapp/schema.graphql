type Record @model @key(name: "byPlanter", fields: ["planterID"]) {
  id: ID!
  date: String
  planterID: ID!
  planter: Planter @connection(fields: ["planterID"])
  temperature: Int
  humidity: Int
  weight: Int
}

type Planter @model @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  userID: ID!
  user: User @connection(fields: ["userID"])
}

type User @model {
  id: ID!
  name: String!
}
